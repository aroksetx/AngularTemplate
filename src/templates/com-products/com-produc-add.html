<!--Top Menu-->
<top-menu></top-menu>

<div class="main" sty>




    <!--First Block-->
    <section>
        <div class="anchor_link" id="link_our-mission" style="margin-top:-60px;"></div>
        <div class="container">
            <div class="row profile">
                <div class="col-md-3">
                    <user-prof-side-bar></user-prof-side-bar>
                </div>
                <div class="col-md-9">
                    <div class="profile-content" >

                        <!--First Block-->
                        <section>
                            <div class="anchor_link" id="link_our-mission" style="margin-top:-60px;"></div>

                            <h2>Add Product</h2>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                                    60%
                                </div>
                            </div>
                            <div>
                                <form>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="firstName" placeholder="Product title" ng-model="name">
                                        <label for="firstName">Product Title: {{ name }}</label>

                                    </div>

                                    <button type="submit" class="btn btn-default">Next step</button>
                                </form>
                            </div>

                        </section>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
    </section>


    <footer-section></footer-section>
</div>
