<!DOCTYPE html>
<html lang="en" ng-app="amadeaFront">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/animate.css/animate.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/fonts.css"/>
    <link href="../css/style-distrub.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/superslides.css"/>
    <link rel="stylesheet" href="../css/jquery.bxslider.css"/>

<body>
<!--Stick Header Menu-->
<div class="row top-menu navbar-fixed-top ">
    <div class="col-md-6"><a href="/"><img src="../images/logo.png" alt="logo"/></a></div>
    <div class="col-md-6">
        <a href="#" class="btn btn-info top-apply ">Apply Now</a>
        <a href="" class="btn btn-info top-apply top-apply_login" data-toggle="modal" data-target="#myModal">Login</a>

        <ul class="top-menu-list">
            <li><a href="#">Tour</a></li>
        </ul>

    </div>
</div>

<div class="main">
    <section style="margin-top: 157px;">

        <div class="sub-menu-panel">
            <ul class="nav nav-pills sub-menu">
                <li role="presentation" class="active"><a href="#link_our-mission">our mission</a></li>
                <li role="presentation"><a href="#link_our_network">owr network</a></li>
                <li role="presentation"><a href="#link_our_distrubtion">distribution types</a></li>
                <li role="presentation"><a href="#link_our_services">services</a></li>
                <li role="presentation"><a href="#link_youtube">youtube</a></li>
            </ul>
        </div>

    </section>


    <!--First Block-->
    <section>
        <div class="anchor_link" id="link_our-mission" style="margin-top:-60px;"></div>
        <div class="container">
            <h2>Create Child User</h2>

            <div>
                <form>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="email" class="form-control" id="phone" placeholder="Phone">
                    </div>
                    <div class="form-group">
                        <label for="born">Born</label>
                        <input type="date" class="form-control" id="born" placeholder="Born">
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select class="form-control" id="country">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="city">Born</label>
                        <input type="text" class="form-control" id="city" placeholder="City">
                    </div>
                    <div class="form-group">
                        <label for="adress">Adress</label>
                        <input type="text" class="form-control" id="adress" placeholder="Adress">
                    </div>
                    <div class="form-group">
                        <label for="zip">ZIP Code</label>
                        <input type="text" class="form-control" id="zip" placeholder="ZIP Code">
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <textarea  class="form-control" id="notes" placeholder="Notes"cols="30" rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="hearAboutUs">Hear About Us</label>
                        <textarea  class="form-control" id="hearAboutUs" placeholder="Hear About Us"cols="30" rows="10"></textarea>
                    </div>
                    <button type="submit" class="btn btn-default">Create Child User</button>
                </form>
            </div>
        </div>
    </section>


    <!--Footer Blcok-->
    <div class="footer">
        <div class="container">
            <div class="col-md-6 footer-links">
                <ul>
                    <li><a href="#">About AMAdea</a></li>
                    <li><a href="#">Partners</a></li>
                    <li><a href="#">Catalogue</a></li>
                </ul>

                <ul>
                    <li><a href="#">Testimonials</a></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                </ul>
            </div>
            <div class="col-md-6 footer-links">
                <ul class="social-icon-footer">
                    <li class="fb"></li>
                    <li class="google"></li>
                    <li class="twitter"></li>
                </ul>
            </div>
            <div style="clear: both"></div>
            <div class="coperyting">2015 Â© AMAdea Music Ltd. All Rights Reserved</div>

        </div>
    </div>


    <!--Top Scroling Block-->
    <a href="#scroll-to-top" class="top-scrolls"></a>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-logo">
                    <img src="../images/logo_white.png" alt=""/>
                </div>
                <form>
                    <input type="text" placeholder="Username*"/>
                    <input type="password" placeholder="Password*"/>
                    <a href="#" class="password-restore">Forgotten password?</a>
                    <button type="button" class="log-in btn btn-info">Log in</button>
                </form>
            </div>
        </div>
    </div>

</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->

<script src="../../bower_components/superslides/dist/jquery.superslides.min.js"></script>
<script src="../js/jquery.bxslider.js"></script>
<script src="../js/script.js"></script>
<script>
    $('.bxslider').bxSlider({
        minSlides: 3,
        maxSlides: 3,
        slideWidth: 230,
        slideMargin: 10,
        auto: true,
        pause: 5000
    });
</script>
